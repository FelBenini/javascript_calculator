<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <!--Result-->
        <div id="calculator">
        <div class="result">
            <p id="prev_result"></p>
            <p id="result"></p>
        </div>
        <!--Buttons-->
        <div id="buttons">
            <button id="clear_all" class="large">AC</button>
            <button id="clear">C</button>
            <button id="add">+</button><br>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="minus">-</button><br>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="multiplication">*</button><br>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="division">รท</button><br>
            <button id="dot">.</button>
            <button class="number">0</button>
            <button id="equals" class="large">=</button>
        </div>
            <p id="made-by">Made by <a href="https://github.com/FelBenini/javascript_calculator">Felipe Benini</a></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
